<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>riceKernel ltd.</title>
  <meta name="title" content="riceKernel" />
  <meta name="description" content="Website, android, ios, and web app development." />

  <link rel="shortcut icon" id="favicon" href="favicon.png"> 
  <meta name="author" content="riceKernel">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
  <link href='css/main.css' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script>
    $(document).ready(function(){
      var scrollingMenu = $(".js-scrolling-menu");
      $(".js-main-page").fullpage({
        onLeave: function(index, nextIndex, direction){
          //after leaving section 2
          if(index == 1){
            scrollingMenu.addClass("mod-fixed").css({ top: ((nextIndex - 1) * 100) + "%"});
          }
          else if(nextIndex == 1) {
            scrollingMenu.removeClass("mod-fixed").css({ top: "50%"});
          }
          else {
            scrollingMenu.css({ top: ((nextIndex - 1) * 100) + "%"});
          }
        }
      });
    });
  </script>
</head>
<body>
  <div class="js-main-page">
    
    <section class="section">
      <h1 class="section-title mod-logo">riceKernel</h1>
      <div class="section-menu js-scrolling-menu">
        <a class="section-menu-item">
          Projects
        </a>
        <a class="section-menu-item">
          Us
        </a>
      </div>
      <p class="section-tagline">Tagline</p>
      <div class="section-journey-button">Take the journey</div>
    </section>
    
    <section class="section">
      <h2 class="section-title">What do we do?</h2>
    </section>
    
    <section class="section">
      <h2 class="section-title">How do we do it?</h2>
    </section>
  </div>
  <script type="text/javascript" src="js/scrolling.menu.js"></script>
</body>
</html>
